<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css"/>
</head>
<body>
<div class="container">
<div class="title">
<p>Weather App</p>
</div>
<div class="input">
    <input type="text" id="location-input" placeholder="Location..."/>
    <input type="button" value="Get" id="btn"/>
</div>
<div class="info">
    <img class="img" src="https://res.cloudinary.com/dugaggc82/image/upload/v1683964258/cloud_dplsir.jpg" id="icon"/>
<div class="temp"><span id="temp-value">Hyderabad</span><span id="unit">&#176</span><span id="c">C</span></div>
<div id="weather-desc">Cloudy</div>
<div id="location">Hyderabad</div>
</div>
</div>
<script src="weather.js"></script>
</body>
</html>
